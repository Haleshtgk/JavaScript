<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Focusin and focusOut</h1>
        </center>
        <hr>
        <form id="myForm" onfocusin="addFocus (event)" onfocusout="focusOutHanlder(event)">
        <label for="">Username</label>
        <input type="text" placeholder="ENter your name" id="user" required>
        <label for="">Email</label>
        <input type="email" placeholder="Enter your email address" id="email" required>
        <button type="submit">Submit</button>
        <h1>hello</h1>
        <input type="radio">
        </form>
        <script>
        function addFocus (event){
        console.log(event.target);
        event.target.style.backgroundColor = 'red';
        console.log(event.target.type);
        console.log(event.target.placeholder);
        console.log(event.target.id);
        if(event.target.type != 'submit'){
            event.target.classList.add('selected')
         }
        }
        function focusOutHanlder(event){
        event.target.style.backgroundColor = '';
        event.target.classList.remove('selected');
        }
        </script>
</body>
</html>
