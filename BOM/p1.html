<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <center>
        <h1>BOM</h1>
    </center>


    <button onclick="getResolution()">Get Resolution</button>
    <script>
        function getResolution(){
            document.write(`<h1>Screen Width: ${screen.width}px</h1>`);
            document.write(`<h1>Screen Hight: ${screen.height}px</h1>`);

            document.write(`<h1>Screen Available Width: ${screen.availWidth}px</h1>`);
            document.write(`<h1>Screen Available Hight: ${screen.availHeight}px</h1>`);

        }
        console.log(screen);


        for(let key in screen){
            console.log(key);

            console.log(screen[key]);
            
            document.write(`<h1>Screen <span style="color:red">${key}</span> =<span style="color:green"><ul>${screen[key]}</ul></span></ul> </h1>`);

        }
    </script>
</body>
</html>
