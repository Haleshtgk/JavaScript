<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Simple Clock</h1>
    </center>

    <hr>

    <h1 id="time"></h1>
    <script>
        var result = document.getElementById('time');

        function getTime(){
            let date = new Date();
            result.innerText = `${date.getHours()} : ${date.getMinutes()} : ${date.getSeconds()}`
        }

    setInterval(getTime, 1000)
    </script>
</body>
</html>
