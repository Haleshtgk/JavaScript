    <center>
        <h2>26) filter();</h2>
        <p>The filter() mthods creates a new array filled with elements that pass a test provided by a a funtion, and this method does ot change the original array.</p>
        
    </center>
    <hr>

    <p><b>SYNATX :</b></p>
    <pre>
        array.filter(function(parameter){ });
    </pre>
    <hr>

    <script>
        let numbers = [23,4, 56, 67, 54, 34, 12, 34, 56];

        let count = 0
        let evenNumbers = numbers.filter(function(item){
            if(item%2==0){
                count++
                return item;
            }
        })
        console.log(evenNumbers);
        console.log(count);

        let oddNumbers = numbers.filter((item)=>item%2!=0);
        console.log('odd numbers = ', oddNumbers);
        
        
    </script>
