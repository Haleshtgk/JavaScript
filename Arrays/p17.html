<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Reverse()</h1>
        <p>The reverse() method is used to make array to reverse order in an array and this method can overwrites the original array</p>

    </center>
    <p><b>Syntax</b></p>
    <pre>
        array.reverse();
    </pre>

    <script>
        let num = [1,2,3,4,5,6,7,8,9];
        console.log("Before reverse method = ", num);
        num.reverse();
        console.log("After the reverse method = ", num);
        
        let color = ['red', 'green', 'blue', 'pink'];
        console.log("Before reverse method = ", color);
        color.reverse();
        console.log("After the reverse method = ", color);
    </script>
</body>
</html>
