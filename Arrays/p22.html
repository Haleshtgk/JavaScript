<body>
    <center>
        <h2>17) findIndex();</h2>
        <p>The findIndex() method returns the first index of the first element in an array that satisfies the provided testing function. If no elements satisfy the testing function , then -1 is returned</p>
    </center>

    <hr>

    <p><b>SYNTAX : </b></p>

    <pre>
        array.findIndex(function(currentValue, index, arr), thisValues);
    </pre>

    <hr>
    <script>
        let array = [5, 12, 34, 50, 44];
        console.log('Array =', array);
        // by find()
        var foundedElement = array.find((element) => element>10);
        console.log(foundedElement);

        //by findIndex
        var foundedIndex = array.findIndex((element) => element>10);
        console.log(foundedIndex);
    </script>
