<!DOCTYPE html>

<body>
    <h1>Adding the array Elements</h1>

    <script>
        // var result = 0;
        var i = 0;
        var array = [1, 54, 78, 34, 0, 98, 100, 45, 46, '89'];
       
        var total = 0;
        for(i=0; i<array.length;i++){
            total += Number(array[i]);
        }
        
        console.log(total);
        
        var result = [];
        result.push(total);
        console.log(result);
        
        
    </script>
</body>
