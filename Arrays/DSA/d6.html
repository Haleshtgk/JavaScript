<body>
    <center>
        <h1>Write a JavaScript function to remove. 'null', '0', '""', 'false', 'undefined' and 'NaN' values from an array.</h1>
    </center>
    <hr>

    <script>
        let falsyValues = [NaN, 0, false, undefined, null, ""];
        let array = [NaN, 0, 15, false, -22, '', undefined, 47, null];

        for(let i=0;i<array.length;i++){
            console.log(falsyValues.includes(array[i]));

            if(falsyValues.includes(array[i])){
                array.splice(i,1);
                i=i-1;
            }
        }
        console.log(array);
        
    </script>
</body>
