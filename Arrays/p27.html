<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ['banana', 'apple', 'orange', 'mango'];
        console.log('Original fruits array = ', fruits);

        // console.log(fruits.fill('kiwi'));
        console.log(fruits.fill('kiwi',1,3));
        
        var names = ['arun', 'kiran', 'kumar', 'naveen'];
        console.log(names.indexOf('kiran'));
        names.fill('manu',names.indexOf('kiran'), names.indexOf('kiran')+1);
        console.log(names);
        

        function changeNames(prevName, newName){
            if(names.indexOf(prevName) < 0){
                console.log("User given name is not presenty in the given array");
                
            }else{
                names.fill(newName, names.indexOf(prevName), names.indexOf(prevName)+1);
            }
            console.log(names);
            
        }
        let prevName = prompt("Enter which name you need to change");
        let newName = prompt("Enter new name to update previous name");

        changeNames(prevName, newName);
        
        
    </script>
</body>
</html>
