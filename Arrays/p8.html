<body>
    <center>
        <h1>5) shift</h1>
        <p>The shift() method will remove the  element grom the begining of the array</p>
    </center>

    <hr>
    <script>
        var bikes = ['Bajaj', 'Tvs', 'Honda', 'Ducatti', 'Rolal Enfield'];
        console.log('bikes', bikes);

        bikes.shift();
        console.log(bikes);
        
        bikes.shift();
        console.log(bikes);

        bikes.shift();
        console.log(bikes);

        bikes.shift();
        console.log(bikes);
    </script>
</body>
