<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ['Banana', 'Orange', 'Apple', 'Mango', 'kiwi', 'example'];
        console.log("Before the valueOf Method =",fruits);
        console.log("after the valueOf Method =", fruits.valueOf());
        document.write(`<h1>${fruits.valueOf()}</h1>`);
        
    </script>
</body>
</html>
