        array.pop();

    <button onclick="removeElemts()">Remove an element</button>

        console.log('before pop length =', bikes.length);
        console.log('before pop values = ', bikes);

        //using pop()
        bikes.pop();
        console.log('after pop length =', bikes.length);
        console.log('after pop values = ', bikes);
