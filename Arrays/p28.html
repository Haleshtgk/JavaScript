<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>23) copyWithin();</h2>
        <p>The copyWithin() method copies array elements to another position in the array, and this method overwrites the existing values.</p>
        <p>The copyWithin() method does not add items to the array</p>
    </center>
    <hr>

    <p><b>SYNATX :</b></p>
    <pre>
        array.copyWithin(target, start, end);
    </pre>
    <hr>

    <script>
           let fruits = ['Banana', 'Orange', 'Apple', "Mango", 'kiwi', 'example'];
           console.log('original array = ', fruits);
           
        //    console.log(fruits.copyWithin(1, 0));
        //    console.log(fruits.copyWithin(3, 1));
           
           document.write(<h1>Before the result of array.copyWithin(target, start, end): ${fruits}</h1>)

        //    document.write(<h1>Before the result of array.copyWithin(target, start, end): ${fruits.copyWithin(0, 0, )}</h1>)
        //    console.log(fruits.copyWithin(2));
        let numbers = [1, 2, 3,4, 5];//1, 2,
        numbers.copyWithin(2, 0, 2);//[1, 2, 1, 2, 5]
        console.log(numbers);
        //[1, 2, 1,2, 5]
        let names = ['a', 'b', 'c', 'd', 'e'];
        names.copyWithin(0, 1, 3); //[b, c]
        //[b, c, 'b', 'c', 'd', 'e'];
        console.log(names);
        // ['b', 'c', 'c', 'd', 'e']

        //["Mango", 'kiwi', 'example', "Mango", 'kiwi', 'example'];
        fruits.copyWithin(0, 3);
        console.log(fruits);
        
        
    </script>
</body>
</html>
