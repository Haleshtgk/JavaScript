<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        `<h1>Math Static (contants) properties</h1>`
    </center>
    <hr>

    <script>
        document.write(`<h1>Math.E ${Math.E}</h1>`)//Eulers
        document.write(`<h1>Math.PI ${Math.PI}</h1>`)
        document.write(`<h1>Math.LN2 ${Math.LN2}</h1>`)
        document.write(`<h1>Math.LN10 ${Math.LN10}</h1>`)
        document.write(`<h1>Math.LOG10E ${Math.LOG10E}</h1>`)
        document.write(`<h1>Math.LOG2E ${Math.LOG2E}</h1>`)
        document.write(`<h1>Math.SQRT1 ${Math.SQRT1_2}</h1>`)
        document.write(`<h1>Math.SQRT2 ${Math.SQRT2}</h1>`)
    </script>
</body>
</html>
