<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Number COnstructor</h1>
    </center>
    <hr>

    <script>
        //creating number datatypes using literal type
        var number1 = 100;
        console.log('number1 variable  = ', number1);//number
        
        //creating variable using constructor type
        var number2 = new Number();
        console.log('number2 = ', number2);//object
        number2 = 200;
        console.log('number2 = ', number2); //number
        
        //creatinh variable using constructor with paramters
        let number3 = new Number(300);
        console.log('number3 = ', number3); //object

        console.log('datatype of number1 = ', typeof number1);//number
        console.log('datatype of number2 = ', typeof number2);//number
        console.log('datatype of number3 = ', typeof number3);//object
        
        
        
    </script>
</body>
</html>
