<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
         <h1>3. With Parameter, Without Return Value</h1>
    </center>

    <script>
        function generateFullName(a, b){
            console.log(a);
            console.log(b);
            document.write(`<h1>Full name is ${a} ${b}</h1>`);
        }
        generateFullName("Halesh", "T G K");


        function total(fn, sn, fin){
            document.write(`<h1>Total of 3 is ${fn + sn + fin}</h1>`);
        }
        let n1=10;
        let n2=20;
        let n3=30;
        total(n1,n2,n3);
    </script>
</body>
</html>
