<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of Three Numbers</title>
</head>
<body>
    <h2>Largest of Three Numbers</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="findLargestOfThree()">Find Largest</button>
    <p id="result"></p>

    <script>
        const findLargestOfThree = () => {
            const num1 = Number(document.getElementById('num1').value);
            const num2 = Number(document.getElementById('num2').value);
            const num3 = Number(document.getElementById('num3').value);
            const result = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                result.textContent = "Please enter valid numbers.";
                return;
            }

            let largest;
            if (num1 >= num2 && num1 >= num3) {
                largest = num1;
            } else if (num2 >= num1 && num2 >= num3) {
                largest = num2;
            } else {
                largest = num3;
            }

            result.textContent = `The largest number is ${largest}.`;
        };
    </script>
</body>
</html>
