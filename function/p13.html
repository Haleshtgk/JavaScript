<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of Two Numbers</title>
</head>
<body>
    <h2>Largest of Two Numbers</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="findLargestOfTwo()">Find Largest</button>
    <p id="result"></p>

    <script>
        const findLargestOfTwo = () => {
            const num1 = Number(document.getElementById('num1').value);
            const num2 = Number(document.getElementById('num2').value);
            const result = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                result.textContent = "Please enter valid numbers.";
                return;
            }

            if (num1 === num2) {
                result.textContent = "Both numbers are equal.";
            } else if (num1 > num2) {
                result.textContent = `The larger number is ${num1}.`;
            } else {
                result.textContent = `The larger number is ${num2}.`;
            }
        };
    </script>
</body>
</html>
