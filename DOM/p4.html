<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DOM (Document Object Model)</h1>
        <p>by using get attribute method we get any attribute value from inside any html elements</p>
        </center>
        <h1 id="heading" title="hello this is the heading" class="title" style="color: #ccc;">this is heading</h1>
        <script>
        document.write(document.documentElement);
        console.log(document.documentElement);
        //selecting attribute values
        document.write(`<h1>${document.documentElement.getAttribute('lang')}</h1>`);
        console.log(document.documentElement.getAttribute('lang'));
        console.log(document.getElementById('heading').getAttribute('id'));
        let heading = document.getElementById('heading');
        console.log(heading.getAttribute('id')); //getAttribute(attribute name)
        console.log(heading.getAttribute('title'));
        console.log(heading.getAttribute('class'));
        console.log(heading.getAttribute('style'));
        </script>
</body>
</html>
