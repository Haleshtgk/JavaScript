<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Converting to Number DT</h1>
    </center>

    <hr>

    <script>
        let string1 = "123";
        console.log('str1 val = ', string1);
        console.log('type is = ', typeof(string1));

        let output1 = Number(string1);
        console.log('output1 val = ', output1);
        console.log('type is = ', typeof(output1));

        console.log(Number("123"));
        console.log(Number("123.321"));
        console.log(Number(true));
        console.log(Number(false));
        console.log(Number(123e-1));
        console.log(Number("Apple"));
        console.log(Number(undefined));
        console.log(Number(null))
        console.log(Number("Hello world..!"));
        console.log(Number("true"));
        console.log(Number(124.432));
        
        
        ;
        
        
        
        
        
        
        
        
        
        
        
    </script>
</body>
