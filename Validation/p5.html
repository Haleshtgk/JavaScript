<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="container-fluid p-3 p-md-5">
       <div class="row">
        <div class="col-md-6 m-auto">
            <div class="card p-3">
                <form action="" onsubmit="sub()">
                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mt-3">
                            <label for="" class="form-label">Username</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-3">
                            <label for="" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group mt-3">
                            <label for="" class="form-label">Phone number</label>
                            <input type="text" class="form-control" id="number" placeholder="Enter your number">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group mt-3">
                            <label for="" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter your age">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group mt-3">
                            <label for="" class="form-label">Course name</label>
                            <select name="" id="course" class="form-select">
                                <option value="" disabled selected>Select course</option>
                                <option value="mern">MERN fullstack</option>
                                <option value="mean">MEAN fullstack</option>
                                <option value="java">Java fullstack</option>
                                <option value="python">Python fullstack</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group mt-3">
                            <label for="" class="form-label">College name</label>
                            <input type="text" class="form-control" placeholder="Enter college name" id="college">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-3">
                            <label for="" class="form-label">Degree</label>
                            <input type="text" class="form-control" placeholder="Enter your degree" id="college">
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label class="form-label" for="">YOP</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">2024</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">2023</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Other</label>
                        </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-3">
                        <label class="form-label" for="">Languages</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">Kannada</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">Hindi</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">Marati</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">Tamil</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">Telugu</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">English</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-3">
                        <label class="form-label" for="">Gender</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender">
                            <label class="form-check-label" for="flexRadioDefault1">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender">
                            <label class="form-check-label" for="flexRadioDefault1">Female</label>
                        </div>
                        </div>
                        <div class="genderError"></div>
                    </div>
                    </div>
                    <button type="button" class="btn btn-primary">Cerate Account</button>
                  </div>
                  
                </form>
            </div>
        </div>
       </div>
    </section>  
    <script>
        function Sub(){
            let gender = document.getElementById('gender');
        let genderError = document.querySelector('.genderError');
        if(gender==0){
            genderError.innerHTML = `<span style='color:red'>Plz select the gender</span>`;
        }else{
            genderError.innerHTML = `<span style='color:red'>Gender Selected</span>`;
        }
        }
    </script>  
</body>
</html>
