<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form{
            width: 300px;
            padding: 20px;
            box-shadow: 0px 0px 10px #ccc;
        }
        form input{
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
            border: 1.5px solid #ccc;
            margin-top: 3px;
            margin-bottom: 3px;
        }
        form button{
            width: 100%;
            border: none;
            background-color: #0c0c0c;
            color: #fff;
            padding: 8px;
            cursor: pointer;
            margin-top: 8px;
        }
        form button:hover{
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- <center>
        <h1>Username or text field validation</h1>
    </center>
    <hr> -->
    <section class="container">
        <form action="" onsubmit="SubmitHanlder(event)">
            <label for="name">username</label>
            <input type="text" name="username" id="name" placeholder="Enter your name" onkeyup="SubmitHanlder(event)" >
            <small id="error"></small>
            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        var nameInput = document.getElementById('name');
        var errortag = document.getElementById('error');

        function SubmitHanlder(e){
            e.preventDefault(); //to prevent the page reload
            if(nameInput.value.length == 0){
                errortag.innerHTML = '<span style="color:red">Please enter username</span>'
            }else{
                if(nameInput.value.length<6){
                    errortag.innerHTML = '<span style="color:red"> Enter more than 6 letters username</span>'
                }else{
                    errortag.innerHTML = '<span style="color:green">username is valid</span>'
                }
            }
        }
    </script>
</body>
</html>
