<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Nested Conditions</h1>
    </center>

    <hr>

    <script>
        let number = prompt('Please enter a number');

        if(number<=20){
            if(number == 5){
                document.write(`<h1>Given number 5</h1>`);
            }else if(number == 10){
                document.write(`<h1>Given number 10</h1>`);
            }else{
                document.write(`<h1>Enter Number is 10 and 5 also</h1>`);
            }
        }else{
            if(number > 20 || number <=30){
                document.write(`<h1 style = "color:green">Entered number if ${number}</h1>`);
            }else{
                document.write(`<h1 style = "color:red">Enetr the number below 20 or enter below the 30</h1>`);
            }
        }
    </script>
</body>
</html>
