<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Do While loop</h1>
    </center>

    <script>
        let i = 0;

        do{
            console.log(i);
            document.write(`<h1>table 2*${i} = ${2 * i}</h1>`);
        }while(i<=10);
    </script>
</body>
</html>
